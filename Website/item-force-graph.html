<!DOCTYPE html>
<html>

<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel='stylesheet' type='text/css' href='/css/force.css'>
</head>

<body>
    <script>
    function createForce() {
        var self = this;
        self.addNode = function(id, size) {
            nodes.push({
                id: id,
                size: size
            });
            return self;
        };

        self.editNode = function(id, size) {
            findNode(id).size = size;
            return self;
        }

        self.removeNode = function(id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                } else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            return self;
        };

        self.addLink = function(source, target, strength) {
            links.push({
                "source": findNode(source),
                "target": findNode(target),
                "value": strength
            });
            return self;
        };

        self.editLink = function(source, target, strength) {
            findLink(source, target).value = strength;
            return self;
        }

        self.appendTo = function(parent) {
            parent.appendChild(svg[0][0]);
            return self;
        }

        var findNode = function(id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            };
        };

        var findNodeIndex = function(id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            };
        };

        var findLink = function(source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    return links[i]
                } else if (links[i].source.id == target && links[i].target.id == source) {
                    return links[i]
                }
            }
            return null;
        }

        var findLinkById = function(sourceId, targetId) {
            for (var i = 0; i < links.length; i++) {
                if ((links[i].source.id == sourceId && links[i].target.id == targetId) || (links[i].source.id == targetId && links[i].target.id == sourceId)) {
                    return links[i]
                }
            }
            return null;
        }

        // set up the D3 visualisation in the specified element
        var w = $('body').width(),
            h = $('body').height();

        var color = d3.scale.category10();

        var svg = d3.select(document.createElementNS("http://www.w3.org/2000/svg", "svg"))
            .attr("width", w)
            .attr("height", h);
        var vis = svg
            .append('svg:g');
        vis.append('rect')
            .attr('width', w)
            .attr('height', h)
            .attr('fill', 'none')
            .attr('pointer-events', 'fill')
            .on('click', function() {
                hiddenNodes.forEach(function(n) {
                    self.addNode(n.id, n.size);
                });
                hiddenNodes = [];
                hiddenLinks.forEach(function(l) {
                    self.addLink(l.source.id, l.target.id, l.value);
                });
                hiddenLinks = [];
                update();
            });

        var force = d3.layout.force();

        var nodes = force.nodes(),
            links = force.links();

        var hiddenNodes = [],
            hiddenLinks = [];

        self.update = function() {
            var linkSizes = links.map(function(l) {
                return l.value;
            });
            var smallestLink = d3.min(linkSizes);
            var largestLink = d3.max(linkSizes);
            var linkStrengthScale = d3.scale.linear()
                .domain([0, largestLink])
                .range([0, 1]);
            var strokeScale = d3.scale.pow()
                .domain([smallestLink, largestLink])
                .range([1, 10]);
            var linkDistanceScale = d3.scale.pow()
                .domain([smallestLink, largestLink])
                .range([300, 10]);
            var nodeSizeScale = d3.scale.pow()
                .domain([0, 1])
                .range([10, 50]);

            var link = vis.selectAll("line")
                .data(links, function(d) {
                    return d.source.id + "-" + d.target.id;
                });

            link.enter().append("line")
                .attr("id", function(d) {
                    return d.source.id + "-" + d.target.id;
                })
                .classed("link", true)
                .attr('stroke-width', 0);
            vis.selectAll('line')
                .transition()
                .attr("stroke-width", function(d) {
                    return strokeScale(d.value);
                });
            link.exit()
                .transition()
                .attr('stroke-width', 0)
                .remove();

            var node = vis.selectAll("g.node")
                .data(nodes, function(d) {
                    return d.id;
                });
            node.exit()
                .transition()
                .remove();
            var nodeEnter = node.enter()
                .append("g")
                .classed("node", true)
                .classed('sendToTop', true)
                .call(force.drag)
                .on('dblclick', function(d) {
                    if (hiddenNodes.length > 0 || hiddenLinks.length > 0) {
                        hiddenNodes.forEach(function(n) {
                            self.addNode(n.id, n.size);
                        });
                        hiddenNodes = [];
                        hiddenLinks.forEach(function(l) {
                            self.addLink(l.source.id, l.target.id, l.value);
                        });
                        hiddenLinks = [];
                        update();
                        return;
                    }
                    // Focus an element
                    for (var i = 0; i < nodes.length; i++) {
                        var n = nodes[i];
                        // Remove a node
                        if (d.id != n.id && findLink(d.id, n.id) == null) {
                            // Remove and store all links
                            var linkNum = 0;
                            for (var linkNum = 0; linkNum < links.length; linkNum++) {
                                if ((links[linkNum]['source'] == n) || (links[linkNum]['target'] == n)) {
                                    [].push.apply(hiddenLinks, links.splice(linkNum--, 1));
                                }
                            }
                            [].push.apply(hiddenNodes, nodes.splice(i--, 1));
                        }
                    }
                    update();
                });
            nodeEnter.append("svg:circle")
                .attr("id", function(d) {
                    return "Node;" + d.id;
                })
                .attr("fill", function(d) {
                    return color(d.id);
                })
                .attr('r', 0);
            node.select('circle')
                .transition()
                .attr("r", function(d) {
                    return nodeSizeScale(d.size);
                });
            node.exit().select('circle')
                .transition()
                .attr('r', 0);
            nodeEnter.append('defs')
                .append('clipPath')
                .attr('id', function(d, i) {
                    return 'circle' + i;
                })
                .append('circle')
                .attr('r', 0);
            node.select('defs>clipPath>circle')
                .transition()
                .attr("r", function(d) {
                    return nodeSizeScale(d.size) / 1.2;
                });
            node.exit().select('defs>clipPath>circle')
                .transition()
                .attr('r', 0);
            nodeEnter.append('image')
                .attr('clip-path', function(d, i) {
                    return 'url(#circle' + i + ')';
                })
                .attr('xlink:href', function(d) {
                    return 'http://ddragon.leagueoflegends.com/cdn/5.11.1/img/item/' + d.id + '.png'
                });
            node.select('image')
                .attr('width', function(d) {
                    return 2 * nodeSizeScale(d.size) / 1.2;
                })
                .attr('height', function(d) {
                    return 2 * nodeSizeScale(d.size) / 1.2;
                })
                .attr('x', function() {
                    return -d3.select(this).attr('width') / 2;
                })
                .attr('y', function() {
                    return -d3.select(this).attr('height') / 2;
                });
            node.exit().select('image')
                .transition()
                .attr('width', 0)
                .attr('height', 0)
                .attr('x', 0)
                .attr('y', 0);

            // because of the way the network is created, nodes are created first, and links second,
            // so the lines were on top of the nodes, this just reorders the DOM to put the svg:g on top
            $(".sendToTop").each(function(index) {
                this.parentNode.appendChild(this);
            });

            force.on("tick", function() {
                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });
            });

            // Restart the force layout.
            force
                .gravity(0.1)
                .charge(-8000)
                .friction(0.1)
                .linkDistance(function(d) {
                    return d.source.size + d.target.size + linkDistanceScale(findLink(d.source.id, d.target.id).value);
                })
                .linkStrength(function(d) {
                    return linkStrengthScale(d.value);
                })
                .size([w, h])
                .start();
            return self;
        };

        // Make it all go
        update();
        return this;
    }

    var graph = createForce()
        .appendTo(document.body);

    $.getJSON('/data/itemCross.json').then(function(data) {
        for (var i = 0; i < data.nodes.length; i++) {
            var node = data.nodes[i];
            if (node.version == "5.11") {
                graph.addNode(node.id, node.winRate);
            }
        };
        for (var i = 0; i < data.links.length; i++) {
            var link = data.links[i];
            if (link.version == "5.11") {
                graph.addLink(link.source, link.target, link.value);
            }
        };
        graph.update();
    });
    </script>
</body>

</html>
