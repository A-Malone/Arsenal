<!DOCTYPE html>
<html>

<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel='stylesheet' type='text/css' href='/css/force.css'>
</head>

<body>
    <button onclick="addNodes()">Restart Animation</button>
    <script>
    function createForce() {
        // Add and remove elements on the graph object
        this.addNode = function(id) {
            nodes.push({
                "id": id
            });
            update();
            return this;
        };

        this.removeNode = function(id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                } else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
            return this;
        };

        this.removeLink = function(source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
            return this;
        };

        this.addLink = function(source, target, value) {
            links.push({
                "source": findNode(source),
                "target": findNode(target),
                "value": value
            });
            update();
            return this;
        };

        var findNode = function(id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            };
        };

        var findNodeIndex = function(id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            };
        };

        // set up the D3 visualisation in the specified element
        var w = 960,
            h = 450;

        var color = d3.scale.category10();

        var vis = d3.select("body")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .append('svg:g');

        var force = d3.layout.force();

        var nodes = force.nodes(),
            links = force.links();

        var update = function() {
            var link = vis.selectAll("line")
                .data(links, function(d) {
                    return d.source.id + "-" + d.target.id;
                });

            link.enter().append("line")
                .attr("id", function(d) {
                    return d.source.id + "-" + d.target.id;
                })
                .attr("stroke-width", function(d) {
                    return d.value / 10;
                })
                .attr("class", "link");
            link.append("title")
                .text(function(d) {
                    return d.value;
                });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                .data(nodes, function(d) {
                    return d.id;
                });

            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .call(force.drag);

            nodeEnter.append("svg:circle")
                .attr("r", 12)
                .attr("id", function(d) {
                    return "Node;" + d.id;
                })
                .attr("class", "nodeStrokeClass")
                .attr("fill", function(d) {
                    return color(d.id);
                });

            node.exit().remove();

            force.on("tick", function() {
                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });
            });

            // Restart the force layout.
            force
                .gravity(.01)
                .charge(-80000)
                .friction(0)
                .linkDistance(function(d) {
                    return d.value * 10
                })
                .size([w, h])
                .start();
        };

        // Make it all go
        update();
        return this;
    }

    var graph = createForce()
        .addNode('Sophia')
        .addNode('Daniel')
        .addNode('Ryan')
        .addNode('Lila')
        .addNode('Suzie')
        .addNode('Riley')
        .addNode('Grace')
        .addNode('Dylan')
        .addNode('Mason')
        .addNode('Emma')
        .addNode('Alex')
        .addLink('Alex', 'Ryan', '20')
        .addLink('Sophia', 'Ryan', '20')
        .addLink('Daniel', 'Ryan', '20')
        .addLink('Ryan', 'Lila', '30')
        .addLink('Lila', 'Suzie', '20')
        .addLink('Suzie', 'Riley', '10')
        .addLink('Suzie', 'Grace', '30')
        .addLink('Grace', 'Dylan', '10')
        .addLink('Dylan', 'Mason', '20')
        .addLink('Dylan', 'Emma', '20')
        .addLink('Emma', 'Mason', '10');
    </script>
</body>

</html>
